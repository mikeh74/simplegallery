<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Gallery</title>

  <link rel="stylesheet" href="../dist/style.css">

  <style>

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: center;
    }

    .gallery .gallery-item img {
      width: 200px;
      height: 200px;
      overflow: hidden;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      object-fit: cover;
    }

  </style>

</head>
<body>

  <h1>Gallery 1</h1>

      <div class="gallery-item"><img src="./images/img3.jpg" alt="Southport at Sunset"></div>
      <div class="gallery-item"><img src="./images/img4.jpg" data-youtubeid="4uxAecTudqE" alt="At the carwash"></div>
